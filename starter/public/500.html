<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 — Server Issue</title>
  <link rel="stylesheet" href="/styles/style.css">
  <style>
    .error-wrapper{
      max-width: 700px;
      margin: 0 auto;
      padding: 4rem 2rem;
      text-align: center;
    }

    .error-number{
      font-size: 6rem;
      font-weight: 700;
      color: #F3C6D3;
      letter-spacing: 4px;
      margin-bottom: 0.6rem;
    }

    .error-wrapper h2{
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .error-wrapper p{
      margin-bottom: 1.2rem;
    }

    .error-wrapper a{
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      border-radius: 999px;
      text-decoration: none;
      color: #ffffff;
      background: #F3C6D3;
      transition: background 0.2s ease;
    }

    .error-wrapper a:hover{
      background: #F8D9E2;
    }
  </style>
</head>

<body>
  <header>
    <h1>Something went wrong</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <main>
    <section class="error-wrapper">
      <div class="error-number">500</div>
      <h2>We’re having trouble behind the scenes</h2>
      <p>The server encountered an issue and couldn’t complete your request.</p>
      <p>Please try again in a little while.</p>
      <a href="/">Return to Home</a>
    </section>
  </main>
</body>
</html>
